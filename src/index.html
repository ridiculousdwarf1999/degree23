<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Услуги по 3D моделированию</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="">

<body>
  
  <main>

    <nav class="navbar">
      <div class="container">
        <div class="navbar_logo">
          <img src="" alt="Логотип">

        <div class="navbar_block">
          <div class="navbar-box">
            <div class="navbar-box_icon">

              <span class="navbar-box_call"></span>
              <a href="#" class="navbar-box_phone"></a>

          <div class="navbar_menu">

            <span class="navbar_lines"></span>

        </div>
      </div>

      <div class="container">
        <div class="home-block">
          <h1 class="home_title"></h1>

              <input type="text" class="input">

            </div>

          <span class="home_undertitle"></span>
          <div class="home_mouse"><img src="" alt="Мышка"></div>
